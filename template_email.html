<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email - Gotrain Verification Account</title>
  </head>
  <style>
    .email-container {
      width: 40%;
    }

    @media screen and (max-width: 1000px) {
      .email-container {
        width: 80%;
        margin: 40px 20px;
      }

      img {
        width: 180px;
      }
    }
  </style>

  <body
    style="
      display: flex;
      font-family: sans-serif;
      justify-content: center;
      margin: auto;
    "
  >
    <div
      class="email-container"
      style="
        padding: 20px 15px 0px 15px;
        border-radius: 8px;
        border: 1px solid #dadada;
        min-height: 100vh;
      "
    >
      <img
        class="logo"
        src="https://cdn.jsdelivr.net/gh/Yotaokta/GoTrain/assets/images/gotrain.png"
        alt="logo-gotrain"
        width="150"
      />
      <div
        class="animation"
        style="display: flex; justify-content: center; align-items: center"
      >
        <img
          src="https://cdn.jsdelivr.net/gh/Yotaokta/GoTrain/assets/images/success.gif"
          width="150"
          alt="success-logo"
        />
      </div>
      <div class="message">
        <h3 style="font-weight: 500">Hai, <b>Yota Nehru</b></h3>
        <p style="padding: 0px 30px 0px 0px; line-height: 22px">
          Selamat bergabung di GoTrain, sebelum dimulai kamu harus aktivasi akun
          terlebih dahulu ya, cukup klik tombol dibawah ini untuk aktivasi
          akunmu. <br /><br />
          Dan selamat belajar. <br />
          Admin GoTrain
        </p>
        <div style="display: flex; margin: 20px 0px; text-align: center">
          <a
            href="#"
            style="
              border-radius: 50px;
              padding: 1em 1em;
              background-color: rgb(33, 82, 247);
              color: #fff;
              font-family: 'Poppins', sans-serif;
              border: none;
              font-size: 1em;
              margin: 20px 0px;
              text-decoration: none;
              width: 100%;
            "
            >Aktivasi Akun</a
          >
        </div>
      </div>

      <div class="footer" style="margin-top: 20px; width: 100%">
        <p style="color: #adadad; font-size: 14px; text-align: center">
          Official GoTrain <span>@2022 All Right Reserved</span>
        </p>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>GoTrain - Pelajari Teknologi Masa Depan dan Raih Karir Cemerlang</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="keyword" content="Web Design, Web Development, Android, UI UX Design">
  <meta name="description" content="Belajar membuat web, aplikasi android, dan mendesign UI UX">
  <meta name="author" content="Yota Nehru">
  <meta name="theme-color" content="#E7F8FF">
  <link rel="apple-touch-startup-image" href="assets/images/Logo Gotrain.png">
  <link rel="apple-touch-icon" href="assets/images/favicon.png">
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.png">
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/pages-auth.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
</head>

<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="assets/images/Logo GoTrain.svg" alt="Logo GoTrain">
                </a>
              </div>

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Masuk Ke Akunmu</h5>
                    <p class="text-center small">Jelajahi Lebih Banyak Pengetahuan Baru</p>
                  </div>

                  <form method="post" action="" class="row g-3">

                    <div class="col-12">
                      <label for="yourUsername" class="form-label">Email</label>
                      <div class="input-group has-validation">
                        <input type="text" name="username" class="form-control" id="username" required
                          placeholder="Masukan Username">
                        <div class="invalid-feedback text-danger">Sesuatu mungkin terlewat, periksa kembali.
                        </div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Password</label>
                      <input type="password" name="password" class="form-control" id="yourPassword" required
                        placeholder="Masukan Password">
                      <div class="invalid-feedback">Masukan Password Kamu</div>
                    </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Ingat Saya</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Masuk</button>
                      <button class="btn btn-danger w-100 mt-2">
                        <i class="fab fa-google text-white"></i>
                        Masuk Dengan Google
                      </button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">Tidak punya akun? <a href="pages-register.html">Daftar Sekarang</a></p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script src="assets/js/bootstrap.bundle.js"></script>

</body>

</html>

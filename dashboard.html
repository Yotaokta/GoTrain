<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>GoTrain Admin - Pelajari Teknologi Masa Depan dan Raih Karir Cemerlang</title>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#E7F8FF">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="keyword" content="Web Design, Web Development, Android, UI UX Design">
  <meta name="description" content="Belajar membuat web, aplikasi android, dan mendesign UI UX">
  <meta name="author" content="Yota Nehru">
  <link rel="apple-touch-startup-image" href="assets/images/Logo Gotrain.png">
  <link rel="apple-touch-icon" href="assets/images/favicon.png">
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="assets/css/admin-board.css">
</head>

<body>

  <nav class="navbar-container">
    <div class="logo-brand">
      <a href="#">
        <img class="img-fluid brand" src="assets/images/Logo GoTrain Putih.svg" width="150" alt="Logo Gotrain">
      </a>
    </div>

    <div class="link-container">
      <div class="d-flex">
        <a href="dashboard.html" class="link">
          <i class="bi bi-house-door-fill"></i>
          <span class="ml-3">Beranda</span>
        </a>
      </div>

      <div class="kelas-utility">
        <h5 class="judul-link text-disable">Pengaturan Kelas</h6>
          <div class="kelas-link-container">

            <div class="d-flex">
              <a href="guide.html" class="kelas-link">
                <i class="bi bi-book-half"></i>
                <span class="ml-3">Panduan</span>
              </a>
            </div>

            <div class="d-flex">
              <a href="kelas.html" class="kelas-link">
                <i class="bi bi-hospital-fill"></i>
                <span class="ml-3">Kelas</span>
              </a>
            </div>

            <div class="d-flex">
              <a href="modul.html" class="kelas-link">
                <i class="bi bi-card-checklist"></i>
                <span class="ml-3">Modul</span>
              </a>
            </div>

            <div class="d-flex">
              <a href="mentor.html" class="kelas-link">
                <i class="bi bi-people-fill"></i>
                <span class="ml-3">Mentor</span>
              </a>
            </div>

            <div class="d-flex">
              <a href="path.html" class="kelas-link">
                <i class="bi bi-bookmark-star-fill"></i>
                <span class="ml-3">Learning Path</span>
              </a>
            </div>

          </div>
      </div>

      <div class="billing-utility">
        <h5 class="judul-link text-disable">Pembayaran</h6>
          <div class="kelas-link-container">

            <div class="d-flex">
              <a href="transaksi.html" class="kelas-link">
                <i class="bi bi-cash-coin"></i>
                <span class="ml-3">Transaksi</span>
              </a>
            </div>

            <div class="d-flex">
              <a href="invoice.html" class="kelas-link">
                <i class="bi bi-receipt"></i>
                <span class="ml-3">Invoice</span>
              </a>
            </div>

          </div>
      </div>

      <div class="account-utility">
        <h5 class="judul-link text-disable">Account</h6>
          <div class="kelas-link-container">

            <div class="d-flex">
              <a href="setting.html" class="kelas-link">
                <i class="bi bi-gear-fill"></i>
                <span class="ml-3">Pengaturan</span>
              </a>
            </div>

            <div class="d-flex">
              <a href="support.html" class="kelas-link">
                <i class="bi bi-chat-left-fill"></i>
                <span class="ml-3">Support</span>
              </a>
            </div>

          </div>
      </div>

    </div>

  </nav>

</body>

</html>
